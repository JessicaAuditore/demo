<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录界面</title>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin animated fadeInDown" th:action="@{/user/loginHandle}" method="post">
    <img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h2 mb-3 font-weight-normal text-dark" th:text="#{login.tip}"></h1>
    <!--判断错误信息-->
    <p style="color: red" th:text="${msg}"></p>
    <label class="sr-only" th:text="#{login.username}"></label>
    <input name="user_name" type="text" class="form-control" placeholder="Username" th:placeholder="#{login.username}"
           required="" th:value="${session.name!=null}?${session.name}"
           autofocus="">
    <label class="sr-only" th:text="#{login.password}"></label>
    <input name="user_password" type="password" class="form-control" placeholder="Password"
           th:placeholder="#{login.password}" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="1" name="remember_me" th:checked="${session.name!=null}">[[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}"></button>
    <p class="mt-5 mb-3 text-dark">© 2018-2019</p>
    <a class="btn btn-sm" th:href="@{/user/login(language='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/user/login(language='en_US')}">English</a>
</form>
</body>
</html>
